language: go
go:
- '1.10'
before_install:
- go get github.com/mitchellh/gox
install:
- # skip
script:
- go get -t -v ./...
- go test -v -race ./...
- if [ -n "$TRAVIS_TAG" ]; then gox -os="linux darwin" -arch="amd64" -output="leader.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - leader.linux.amd64
    - leader.darwin.amd64
  on:
    repo: dhamidi/leader
